# Types mutations
mutation deleteType($id: Float!) {
  deleteType(id: $id) {
    ...BooleanResponse
  }
}

mutation addType($args: TypeArgs!) {
  addType(args: $args) {
    ...BooleanResponse
  }
}

mutation editType($id: Float!, $args: TypeEditArgs!) {
  editType(id: $id, args: $args) {
    ...BooleanResponse
  }
}

